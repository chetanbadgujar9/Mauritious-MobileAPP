<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <img class="logo" src="../../assets/imgs/govt-logo.png" />
  </ion-row>
  <h3 class="logoText">Republic of Mauritius</h3>
  <ion-list>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin(loginForm)">
      <ion-item>
        <ion-label floating>Username<span class="required">*</span></ion-label>
        <ion-input type="text" name="username" formControlName="UserName"></ion-input>
      </ion-item>
      <p ion-text class="required" *ngIf="loginForm.get('UserName').hasError('required') && errorFlag" padding-left>
        Username is required
      </p>
      <ion-item>
        <ion-label floating>Password<span class="required">*</span></ion-label>
        <ion-input type="password" name="password" formControlName="Password"></ion-input>
      </ion-item>
      <p ion-text class="required" *ngIf="loginForm.get('Password').hasError('required') && errorFlag" padding-left>
        Password is required
      </p>
      <ion-item>
        <re-captcha (resolved)="captchaResolved($event)" siteKey="6LeQc24UAAAAAHPIrwaga8ePIovc0UgBDfvXRVqe"></re-captcha>
      </ion-item> 
      <p ion-text class="required" padding-left>
        {{captchaErr}}
      </p>
      <button class="submitButton" type="submit" ion-button full>Login</button>
    </form>
  </ion-list>
</ion-content>
