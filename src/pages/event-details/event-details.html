<ion-header>

  <ion-navbar>
    <ion-title>Event Details</ion-title>
  </ion-navbar>

</ion-header>


<div class="fixed-header my-event">
  <img src="../../assets/imgs/event-icon.png" class="eventImg">
</div>
<ion-content padding class="ion-content-below-my-event">
  <h1>{{event ? event.eventtitle : ''}}</h1>
  <p>Timing : {{event ? (event.eventdate |date : 'dd MMM yyy hh:mma') : ''}}</p>
  <p>Venue : {{event ? event.eventvenue : ''}}</p>
  <p>Category : {{event ? event.eventcategory : ''}}</p>
  <h6 class="eventBody">{{event ? event.eventdescription : ''}}</h6>
</ion-content>
