<ion-header>

  <ion-navbar>
    <ion-title>Search Request</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="searchForm" (ngSubmit)="onSubmitSearch(searchForm)">
    <ion-item>
      <ion-label>Rule</ion-label>
    </ion-item>
     <ion-item>
        <ion-label>1 - 9999</ion-label>
        <ion-radio item-left checked="true" name="rule1"  value="A"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>A1 – Z2500 </ion-label>
        <ion-radio item-left name="rule1" value="A1"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>AA1 – FM2500 </ion-label>
        <ion-radio item-left name="rule1"  value="AA1"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>FN1 – ZZ2500 </ion-label>
        <ion-radio item-left name="rule1"  value="AAA1"></ion-radio>
      </ion-item> 
    <ion-item>
      <ion-label floating>From<span class="required">*</span></ion-label>
      <ion-input type="number" name="from" formControlName="FromNumber"></ion-input>
      <div class="required" *ngIf="searchForm.get('FromNumber').hasError('required') && errorFlag">
        Please enter From Number
      </div>
    </ion-item>
    <ion-item>
      <ion-label floating>To<span class="required">*</span></ion-label>
      <ion-input type="number" name="to" formControlName="ToNumber"></ion-input>
      <div class="required" >
        Please enter To Number
      </div>
    </ion-item>
    <ion-item>
      <button type="submit" ion-button><ion-icon name="search"></ion-icon> &nbsp;Search</button>
      <button ion-button color="danger" clear><ion-icon name="close"></ion-icon> &nbsp;Cancel</button>
    </ion-item>
  </form>
</ion-content>
